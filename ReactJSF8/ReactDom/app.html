<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
</head>

<body>
    <!-- 1.Sử dụng ReactDOM để render ReactElement ra giao diện -->

    <div id="root"></div>

    <script>
        const h1React = React.createElement('h1',

            {
                title: 'Hello',
                className: 'heading'
            },
            'Hello guys!'
        )

        const ulReact = React.createElement('ul',
            {},
            React.createElement('li', {}, 'JavaScript'),
            React.createElement('li', {}, 'ReactJS')
        )


        const divReact = React.createElement('div',
            { className: 'post-item' },
            React.createElement('h2',
                { title: 'Học React tại F8' },
                'Học ReactJS'),
            React.createElement('p',
                {},
                'học từ cơ bản tới nâng cao')

        );
        // Get root element
        const root = document.getElementById('root');
        // ReactDOM Render UI
        ReactDOM.render(ulReact, root)
        // ReactDOM.render(divReact, root);
    </script>
</body>

</html>
