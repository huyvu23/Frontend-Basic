        Props
        + React Element
           - Sử dụng props giống như với atrribute của thẻ HTML
           - 2 props class ,for => className ,htmlFor
           - Phải Tuân theo quy tắc có sẵn

        + React Component
            - Sử dụng props giống như đối số cho components
            - Tự do đặt tên Props
                - Đặt theo Camel CamelCase
                - Có thể bao gồm dấu gạch ngang
        - CHÚ Ý :
            -Props key là props đặc biệt
            - Props cơ bản là đối số của component
                => props có thể là bất cứ dữ liệu gì
            - sử dụng Destructuring
     -->
