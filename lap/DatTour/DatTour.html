<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="DatTour.css">

    <title>Document</title>
</head>

<body>

    <div id="Wrapper">
        <div class="container">
            <div class="Info">
                <h3 class="Info-book-header">
                    THÔNG TIN ĐẶT TOUR
                </h3>
                <div class="Info-input">
                    <div class="Info-input-item">
                        <p class="Info-input-item-content">Mã Tour ID :</p>
                        <input type="text" name="" id="" class="Info-input-id">
                    </div>
                    <div class="Info-input-item">
                        <p class="Info-input-item-content">Ngày Đặt :</p>
                        <input type="date" name="" id="" class="Info-input-date">
                    </div>
                    <div class="Info-input-item">
                        <p class="Info-input-item-content">Số Người :</p>
                        <input type="text" name="" id="" class="Info-input-numberPeople">
                    </div>
                </div>
            </div>
            <div class="Payment">
                <h3 class="Payment-header">
                    PHƯƠNG THỨC THANH TOÁN
                </h3>
                <input type="radio" name="" id="" class="Payment-item">Thanh toán tại quầy Du Lịch Việt
            </div>
            <div class="btn">
                <button class="btn-complete">HOÀN THÀNH</button>
            </div>

        </div>
    </div>

</body>

</html>
