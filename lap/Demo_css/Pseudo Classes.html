<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes (Lớp giả)</title>
    <style>
        h1:hover {
            /* di vào là đổi màu */
            color: blueviolet;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: black;
        }

        .box:active {
            background-color: blue;
        }

        li:first-child {
            color: red;
        }

        li:last-child {
            color: aquamarine;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <h1>CSS pseudo class</h1>
    <ul>
        <li>:root</li>
        <li>:hover</li>
        <li>:active - bấm vào sẽ đổi màu</li>
        <li>:first child</li>
        <li>:last child</li>
    </ul>
</body>

</html>
