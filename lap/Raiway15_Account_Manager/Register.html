<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Import JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS & JS -->
    <!-- cách gọi bs3-cdn -->
    <link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>



</head>

<body>
    <div class="container">
        <br />
        <br />
        <br />
        <h2 style="font-weight: bold">Register</h2>
        <br />
        <form id="Main_From_id">
            <div class="form-group">
                <label for="">FullName:</label>
                <input type="text" class="form-control" id="Fullname_id" placeholder="Enter FullName" name="FullName" />
            </div>
            <div class="form-group">
                <label for="">Email:</label>
                <input type="Email" class="form-control" id="Email_id" placeholder="Enter Email" name="Email" />
            </div>
            <div class="form-group">
                <label for="">Username:</label>
                <input type="text" class="form-control" id="Username_id" placeholder="Enter Username" />
            </div>
            <div class="form-group">
                <label for="">Password:</label>
                <input type="password" class="form-control" id="Password_id" placeholder="Enter password" name="pwd" />
            </div>
            <div class="form-group">
                <label for="">Confirmation Password:</label>
                <input type="password" class="form-control" id="Re_Password_Id" placeholder="Enter password"
                    name="pwd" />
            </div>

            <input type="submit" class="btn btn-primary" value="Register" />

            <input type="reset" class="btn btn-info" value="Reset" id="reset_bnt" />
        </form>
    </div>

    <script src="Register.js"></script>
</body>


</html>
