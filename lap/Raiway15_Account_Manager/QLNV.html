<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lí nhân viên</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="//code.jquery.com/jquery.js"></script>
    <!-- Thêm dòng này để sort dữ liệu -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <script>
        // check xem user đã login chưa
        if (!localStorage.getItem("ID")) {
            window.location.replace("Login.html");

        }
    </script>

</head>

<body>

    <div class="container">



        <!-- QLNV -->
        <div class="form">

            <div class="col-xs-offset-2 col-xs-9 col-sm-9 col-md-9 col-lg-9">


                <form id="Main_Form_ID" method="POST">
                    <legend>Quản lí nhân viên</legend>

                    <div class="form-group">
                        <label for="">lD</label>
                        <input type="number" class="form-control" id="ID_ID" placeholder="Input ID">
                    </div>
                    <div class="form-group">
                        <label for="">Email: </label>
                        <input type="email" required="true" class="form-control" id="Email_ID" value=""
                            placeholder="Enter Email">
                    </div>
                    <div class="form-group">
                        <label for="">Username: </label>
                        <input type="text" required="true" class="form-control" id="Username_ID" value=""
                            placeholder="Enter Username">
                    </div>
                    <div class="form-group">
                        <label for="">Fullname: </label>
                        <input type="text" required="true" class="form-control" id="Fullname_ID" value=""
                            placeholder="Enter Fullname">
                    </div>

                    <div class="form-group">
                        <label for="sel1">Select a Department:</label>
                        <select class="form-control" id="Department_ID">
                            <option>--Select a Department--</option>
                            <!-- <option>Accounting</option>
                            <option>Business Development</option>
                            <option>Engineering</option>
                            <option>Human Resources</option>
                            <option>Research and Development</option> -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="sel1">Select a Position:</label>
                        <select class="form-control" id="Position_ID">
                            <option>--Select a Position--</option>
                            <!-- <option>Developer</option>
                            <option>Tester</option>
                            <option>Scrum Master</option>
                            <option>PM</option> -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Cretate Date: </label>
                        <input type="date" required="true" class="form-control" id="Cretate_Date_ID" value="">
                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn btn-success" value="Save">
                        <input type="button" class="btn btn-success" id="update_btn" value="Update">
                        <input type="button" class="btn btn-success" onclick="resetForm()" id="reset_btn" value="Reset">
                        <!-- <a href="#" class="f90-logout-button" onclick="logout()">Logout</a> -->
                        <input type="submit" class="btn btn-success" onclick="logout()" value="Logout">

                    </div>

                </form>
                <div class="container">

                    <!-- search -->
                    <div class="row">
                        <div class="input-group">
                            <input type="search" class="form-control rounded" id="input-search-department"
                                placeholder="Search by Email, FullName, Department" aria-label="Search"
                                aria-describedby="search-addon" />
                            <button type="button" class="btn btn-outline-primary"
                                onclick="handleSearch()">search</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="Form">
                            <h3>Thông tin trên hệ thống</h3>

                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <!-- Têm thẻ i để hiện tăng giảm dần -->
                                        <th>ID <i class="fa fa-fw fa-sort" onclick="changeSort('id')"></i> </th>
                                        <th>Email</th>
                                        <th>Username</th>
                                        <th>Fullname</th>
                                        <th>Department</th>
                                        <th>Position</th>
                                        <th>Cretate Date <i class="fa fa-fw fa-sort"
                                                onclick="changeSort('createDate')"></i>
                                        </th>
                                        <th>Edit</th>
                                        <th>Delete</th>

                                    </tr>
                                </thead>
                                <tbody id="Result_TB">

                                </tbody>
                            </table>


                            <nav aria-label="Page navigation example">
                                <ul class="pagination" id="pagination">
                                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                                </ul>
                            </nav>
                        </div>

                    </div>


                </div>
            </div>

        </div>
    </div>
    <script src="QLNS.js"></script>

</body>

</html>
