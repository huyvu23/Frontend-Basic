<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link này để reset css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/Css/base.css">

    <link rel="stylesheet" href="assets/Css/main.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.0.0-web/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <title>Shopee</title>
</head>

<body>
    <div class="app">

        <!-- Begin Header -->
        <header class="header">
            <div class="grid">

                <nav class="header__navbar">
                    <ul class="header__navbar-list">
                        <li class="header__navbar-item header__navbar-item--has-qr header__navbar-item--sebarate">
                            Vào cửa hàng trên Ứng Dụng
                            <!-- Begin QR -->
                            <div class="header__QR">
                                <img src="./assets/img/QRcode.png" alt="QRcode" class="header__QR-img">
                                <div class="header__QR-apps">
                                    <a href="" class="header__QR-link">
                                        <img src="./assets/img/GooglePlay.png" alt="Google Play"
                                            class="header__QR-dowload-img">
                                    </a>
                                    <a href="" class="header__QR-link">
                                        <img src="./assets/img/AppStore.png" alt=" AppStore"
                                            class="header__QR-dowload-img">
                                    </a>
                                </div>
                            </div>
                            <!-- End QR -->
                        </li>
                        <li class="header__navbar-item">
                            <span class="header__navbar-title--no-poiter">Kết nối</span>
                            <!-- Facebook -->
                            <a href="" class="header__navbar-icon-link">
                                <i class="header__navbar-icon fa-brands fa-facebook"></i>
                            </a>
                            <!-- Instargram -->
                            <a href="" class="header__navbar-icon-link">
                                <i class="header__navbar-icon fa-brands fa-instagram"></i>
                            </a>
                        </li>
                    </ul>

                    <ul class="header__navbar-list">
                        <li class="header__navbar-item">
                            <a href="" class="header__navbar-item-link">
                                <i class="header__navbar-icon fa-solid fa-bell"></i>
                                Thông báo
                            </a>
                            <!-- Phần thông báo khi hover vào nút Thông Báo -->
                            <div class="header__nodify">
                                <header class="header__nodify-header">
                                    <h3>Thông báo mới nhận</h3>
                                </header>
                                <ul class="header__notify-list">
                                    <li class="header__notify-item">
                                        <a href="" class="header__notify-link">
                                            <!-- ảnh -->
                                            <img src="https://img.websosanh.vn/v2/users/root_product/images/dieu-hoa-toshiba-9000-btu-1/pyccfkd7hm8n1.jpg?compress=85&width=220"
                                                alt="" class="header__notify-item">
                                            <div class="header__notify-info">
                                                <span class="header__notify-name"> Mỹ phẩm Ohui chính hãng </span>
                                                <span class="header__notify-descrition">
                                                    Mô tả mỹ phầm Ohui chính hãng
                                                </span>
                                            </div>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <!-- Kết thúc của phần khi hover vào thông báo -->
                        </li>
                        <li class="header__navbar-item">
                            <a href="" class="header__navbar-item-link">
                                <i class="header__navbar-icon fa-solid fa-circle-question"></i>
                                Trợ giúp
                            </a>
                        </li>
                        <li class="header__navbar-item header__navbar-item-strong header__navbar-item--sebarate">Đăng kí
                        </li>
                        <li class="header__navbar-item header__navbar-item-strong">Đăng nhập</li>
                    </ul>
                </nav>
            </div>
        </header>
        <!-- End Header -->


        <!-- Begin Container  -->
        <div class="container">

        </div>
        <!-- End Container -->


        <!-- Begin Footer -->
        <footer class="footer">

        </footer>
        <!-- End Footer -->
    </div>

</html>
